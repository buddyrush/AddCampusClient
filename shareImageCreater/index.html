<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script>
      String.prototype.format = function() {
          var formatted = this;
          for (var i = 0; i < arguments.length; i++) {
              var regexp = new RegExp('\\{'+i+'\\}', 'gi');
              formatted = formatted.replace(regexp, arguments[i]);
          }
          return formatted;
      };

      $.urlParam = function(name) {
        var decodedURL = decodeURIComponent(window.location.href);
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(decodedURL);

        if (results !== null) {
          return results[1] || 0;
        }
        else {
          return null;
        }
      }

      $(document).ready(function() {
        var collegeName = $.urlParam('collegeName');
        var majorName = $.urlParam('majorName');
        var comment = $.urlParam('comment');

        var question = "Q. {0} {1} 학생이 말하는 자기과는?";
        var formattedQuestion = question.format(collegeName, majorName);
        $('#question_label').text(formattedQuestion);
        $('#comment_label').text(comment);
      });
    </script>
  </head>
  <body>
    <div id="question_div">
      <span id="question_label"></span>
    </div>
    <div id="comment_div">
      <span id="comment_label"></span>
    </div>
  </body>
</html>
